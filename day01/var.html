<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <h3>학생의 정보를 출력하는 프로그램</h3>


    <script>
        var name; //문자형 name 변수 선언
        name = "류현진";

        var grade; // 숫자형 grade라는 이름의 변수를 선언
        grade = 3; // 저장(기억)

        // var class; // 예약어는 사용 불가
        var schoolClass = 5; 
        grade = grade - 1; // 마지막에 있는 게 출력됨

        // camel 표기법, 단어가 합성될 때 두번 째 시작하는 단어는 첫 글자를 대문자 (관례적으로 사용중)
        document.write(name + " 학생은 " + grade + "학년 " + schoolClass + "반입니다.");
    </script>
</body>
</html>
