<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
</head>
<body>
    <h2>구구단</h2>

    <script>
        //구구단 5단


        function gugudan(dan){  //매개변수

        for(var i = 1; i <= 9; i++){
            document.write(dan + " x " + i + "= " + (dan * i) + "<br>");
            }
        }

        /* function square(x){  //지역 변수
            return x * x; */

        var square = function(x){  //익명 함수, 변수 이름만 있고 함수 이름은 없음
            return x * x;
        }
            
        

        gugudan(6); //호출
        var num = square(6); //제곱이 반환된 값
        document.write("num = " + num + "<br>");
        var x = 4;
        document.write("x = " + x); //정의되지 않음 , x값은 6이 아니라 메모리에서 저장된 것이 반환되어 앞에서 사용됐기 때문에 안나옴


    </script>
</body>
</html>
