<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값 찾기</title>
</head>
<body>
    <h3>최대값 및 최소값 찾기</h3>

    <script>
        //숫자를 저장하는 배열 생성
        var nums = [17, 33, 25, 92, 56, 8];

        //최대값 찾기
        var maxVal = nums[0]; //첫째값을 최대값으로 설정
        for(var i = 1; i < nums.length; i++){
            if(maxVal < nums[i]) //maxval가 nums[i]보다 작으면
                maxVal = nums[i]; //maxval는 더 큰 nums[i]로 갱신된다
        }
        //i=1, maxVal < nums[1] 17 maxVal = 17
        //i=2, maxVal < nums[2] 33 maxVal = 33
        //i=3, maxVal < nums[3] 25 maxVal = 33
        //i=4, maxVal < nums[4] 92 maxVal = 92
        //i=5, maxVal < nums[5] 56 maxVal = 92
        //i=6, maxVal < nums[6] 8 maxVal = 92

        //출력
        document.write("최대값 : " + maxVal + "<br>");

        //최소값  찾기
        var minVal = nums[0]; //최소값으로 설정

        for(var i = 1; i < nums.length; i++){
            if(minVal > nums[i])  //minval가 nums[i]보다 크면 
                minVal = nums[i]; //minval는 더 작은 nums[i]로 갱신된다
        }
        //출력
        document.write("최소값 : " + minVal);

        //i=1, minVal < nums[1] 17 minVal = 17
        //i=2, minVal < nums[2] 33 minVal = 17
        //i=3, minVal < nums[3] 25 minVal = 17
        //i=4, minVal < nums[4] 92 minVal = 17
        //i=5, minVal < nums[5] 56 minVal = 17
        //i=6, minVal < nums[6] 8 minVal = 8

    </script>
</body>
</html>
