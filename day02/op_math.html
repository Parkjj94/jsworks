<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <h3>산술 연산자</h3>
    
    <script>
        var num1 = 10;
        var num2 = 4;
        
        document.write("num1 + num2 = " + (num1 + num2) + '<br>');  //14
        document.write("num1 - num2 = " + (num1 - num2) + '<br>');  //6
        document.write("num1 * num2 = " + (num1 * num2) + '<br>');  //40
        document.write("num1 / num2 = " + (num1 / num2) + '<br>');  //2.5
        document.write("num1 % num2 = " + (num1 % num2) + '<br>');  //2

        //1씩 증가하는 연산자 = '++'
        num1++; // num1에 1이 더해졌음
        document.write("num1 = " + num1 + '<br>');  //1이 더한 num1값으로 출력됨 -> 11

        //1씩 감소하는 연산자 : '--'
        num2--;
        document.write("num2 = " + num2 + '<br>');  //3

        //2증가
        num1 += 2; //num1 = num1 + 2
        document.write("num1 = " + num1 + '<br>');  //13

        //2감소
        num2 -= 2; //num2 = num2 - 2
        document.write("num2 = " + num2 + '<br>');  //1

        //결과값 출력
        document.write("num1 = " + num1 + ", mun2 = " + num2);
    </script>
</body>
</html>
