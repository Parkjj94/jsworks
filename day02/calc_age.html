<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <h3>나이 계산 프로그램</h3>

    <script>
        const CURRENT_YEAR = 2021;
        var brithYear = prompt("태어난 연도를 입력하세요(yyyy)", "");
        var age;
        
        age = CURRENT_YEAR - brithYear + 1;

        document.write(CURRENT_YEAR + "년 현재<br>");
        document.write(brithYear + "년에 태어난 사람의 나이는 " + age + " 세입니다.");
    </script>
</body>
</html>
