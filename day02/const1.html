<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수(constant variable)</title>
</head>
<body>
    <h3>상수(constant variable)</h3>

    <script>
        //var MONTH = 12;
        const MONTH = 12;

        //MONTH = 13; // 상수는 변경할 수 없음

        document.write("1년은 " + MONTH + "달이 있습니다.<br>")

        //원의 넓이 구하기 = PI * 반지름 * 반지름
        //원의 둘레 = PI * 2 * 반지름

        const PI = 3.14;
        var radius = 6;
        var area, clrcum; //넓이, 둘레

        //const 상수는 값 변경 불가

        //계산
        area = PI * radius * radius;
        clrcum = 2 * PI * radius;
        //출력
        document.write("원의 넓이 : " + area + "<br>");
        document.write("원의 둘레 : " + clrcum);

    </script>
</body>
</html>
