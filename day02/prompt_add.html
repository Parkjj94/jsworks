<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 처리</title>
    <style>
        body{
            text-align: center;
        }
        span{
            color: red;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <h3>두 수의 합 계산하기</h3>

    <script>
        var n1 = prompt("첫번째 수를 입력하세요 : ");
        var n2 = prompt("두번째 수를 입력하세요 : ");
        var result;

        // result = n1 + n2; //문자 연결
        result = parseFloat(n1) + parseFloat(n2); //숫자 계산. 입력받을때 문자형이면 계산이 안됨.

        document.write("두 수의 합 : <span class='access'>" + result + "</span>");
    </script>
</body>
</html>
