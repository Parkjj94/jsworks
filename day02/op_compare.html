<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교(관계) 연산자</title>
</head>
<body>
    <h3>비교 연산자</h3>

    <script>
        var x = 7;
        var y = 4;
        var z = "7";

        console.log(x > y); // 7 > 4
        console.log(x < y); // 7 > 4
        console.log(x == y); // 7 > 4  //'같다'는 비교연산자에서 2개 씀
        console.log(x != y);  // 같지 않다

        
        console.log(x === y);  // 자바스크립트는 같은 수의 숫자와 문자형을 비교하면 같다고 나온다. 이럴땐 ===를 써야 한다
        console.log(x !== y); 
        console.log(x == z); //true(숫자 == 문자형이므로 false가 맞다.)
        console.log(x === z); //false("==="이 옳은 연산자)

    </script>
</body>
</html>
