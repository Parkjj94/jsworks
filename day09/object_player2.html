<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 만들고 사용하기</title>
</head>
<body>
    <h2>객체의 정의와 사용</h2>
    
    <script>
        //생성자 함수 사용해 객체 만들기
        function Player(name, age, isMerried){
            this.name = name;  //멤버변수 = 외부입력
            this.age = age;
            this.isMerried = isMerried;

            this.info = function(){
                if(this.isMerried == true)
                    document.write("기혼입니다. <br>")
                else
                    document.write("미혼입니다. <br>")
            }

            this.play = function(){
                document.write("골을 넣습니다. <br>")
            }
        }
        var p1 = new Player("손흥민", 31, false);
        document.write(p1.name + "<br>");
        document.write(p1.age + "<br>");
        document.write(p1.isMerried + "<br>");
        p1.play();
        p1.info();

        var p2 = new Player("박정재", 28, false);
        document.write(p2.name + "<br>");
        document.write(p2.age + "<br>");
        document.write(p2.isMerried + "<br>");
        p2.play();
        p2.info();

        var p = [p1, p2]

    </script>
</body>
</html>
