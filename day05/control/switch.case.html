<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ case 문</title>
</head>
<body>
    
    <script>
        var grade = 'C'; //문자 초기화

        switch(grade){
            case 'A':
                document.write('A학점 입니다.');
                break;
            case 'B':
                document.write('B학점 입니다.');
                break;
            case 'C':
                document.write('C학점 입니다.');
                break;
            case 'D':
                document.write('D학점 입니다.');
                break;
            case 'F':
                document.write('F학점 입니다.');
                break;
            default:
            document.write('존재하지 않는 학점입니다.');
                break;
        }



    </script>
</body>
</html>
