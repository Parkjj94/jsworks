<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <h3>반복문 - for</h3>
    

    <script>
        //1부터 10까지의 곱을 계산하기
        
        
        var result = 1; //곱하기할 때는 1부터 시작, 보통 0부터 시작.

        for(var i = 1; i <= 5; i++){
            result *= i;      // result = result * i
        
            }
          //i = 1, 1 x 1 result = 1  1!
          //i = 2, 1 x 2 result = 2  2!
          //i = 3, 2 x 3 result = 6  3!
          //i = 4, 6 x 4 result = 24   4!
          //i = 5, 24 x 5 result = 120   5!
          document.write("결과 : " + result);

    </script>
</body>
</html>
