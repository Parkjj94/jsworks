<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else 구문 사용</title>
 
</head>
<body>
    <h3>합격 유무 판정 프로그램</h3>

    <script>
        var score = 70;

        if(score >= 60){
            document.write("합격입니다.<br>")
        }
        else{
            document.write("불합격입니다.<br>")
        }
        document.write("점수는 " + score + "점입니다.")

    </script>
</body>
</html>
