<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 당첨자 발표</title>
    <style>
        body{text-align: center;}
        h1{
            background-color: #eee;
            display: inline;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
        }
        .access{color:#00f; font-size: 1.3em; font-weight: bold;}
        p{font-size: 1.2em;}
    </style>
</head>
<body>
    <h1>당첨자 발표</h1>

    <script>
        let member = prompt("전체 응모자 수 입력");
        let winner = prompt("당첨자 수 입력");

        document.write("<p>전체 응모자 수 : " + member + "명</p>");
        document.write("<p>당첨자 : ");
        for (let i = 1; i <= winner; i++){
            let picked = Math.floor(Math.random() * member + 1);
            //if-else 번 끝에 콤마 제거
            if(i < winner)
                document.write("<span class='access'>" + picked + "</span>번,")
            else // i == winner(마지막 번호)
                document.write("<span class='access'>" + picked + "</span>번")
        }
        


        
    </script>
</body>
</html>
